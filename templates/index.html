<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>
<body>
    {% block content %} 
    
    <h1>Ваши спринты</h1>
    {% for sprint in sprints %}
    <a href="/sprint{{sprint.id}}">{{ sprint.name }}</a><br>
    {% endfor %}
    <a href="{{url_for('add_sprint')}}">Добавить спринт</a>
    {% endblock %}
</body>
</html>
