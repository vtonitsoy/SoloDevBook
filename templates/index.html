<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши спринты</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body class="body-centered">
    <div class="card-custom-lg container">
        {% block content %}
        <h1 class="heading-primary heading-primary-lg">Ваши спринты</h1>
        <div class="sprint-list list-custom">
            {% for sprint in sprints %}
                <a href="/sprint{{ sprint.id }}" class="btn btn-special">{{ sprint.name }}</a>
            {% endfor %}
        </div>
        <a href="{{ url_for('add_sprint') }}" class="btn btn-outline-special">Добавить спринт</a>
        {% endblock %}
    </div>
</body>
</html>
