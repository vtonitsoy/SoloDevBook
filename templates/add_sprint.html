<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить спринт</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="body-centered">
    <div class="card-custom">
        <h1 class="heading-primary">Добавить спринт</h1>
        <form action="/add_sprint" method="post">
            <label for="name" class="form-label-bold">Название:</label>
            <input type="text" id="name" name="name" class="form-control input-custom" required>
            <label for="description" class="form-label-bold">Описание:</label>
            <textarea id="description" name="description" class="form-control textarea-custom"></textarea>
            <label for="start_date" class="form-label-bold">Начало (YYYY-MM-DD):</label>
            <input type="date" id="start_date" name="start_date" class="form-control input-custom" required>
            <label for="end_date" class="form-label-bold">Конец (YYYY-MM-DD):</label>
            <input type="date" id="end_date" name="end_date" class="form-control input-custom" required>
            <button type="submit" class="btn btn-special">Добавить спринт</button>
        </form>
    </div>
</body>
</html>
