<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить задачу</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="body-centered">
    <div class="card-custom">
        <h1 class="heading-primary">Добавить задачу</h1>
        <form action="/sprint{{ sprint_id }}/add_task" method="post">
            <label for="name" class="form-label-bold">Название:</label>
            <input type="text" id="name" name="name" class="form-control input-custom" required>
            <label for="description" class="form-label-bold">Описание:</label>
            <textarea id="description" name="description" class="form-control textarea-custom"></textarea>
            <label for="status" class="form-label-bold">Статус:</label>
            <select id="status" name="status" class="form-select select-custom">
                {% for status in statuses %}
                    <option value="{{ status.id }}">{{ status.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-special">Добавить задачу</button>
        </form>
    </div>
</body>
</html>
